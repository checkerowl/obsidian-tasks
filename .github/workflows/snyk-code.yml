name: Snyk Security SAST Scan
permissions:
  contents: read
  pull-requests: write
  
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@main

      - name: Run Snyk to check for code vulnerabilities
        uses: snyk/actions/node@master
        with:
          args: 'test --all-vulnerabilities'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
